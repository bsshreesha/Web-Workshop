<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Styled Self-Closing Tags and Select</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Verdana, sans-serif;
            padding: 30px;
        }

        h2,
        h3 {
            color: #2c3e50;
        }

        input,
        select {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        img {
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h2>Self-Closing Tags Example</h2>

    <p>This is a paragraph.<br>This is after a line break.</p>

    <hr>

    <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Chania" width="300" height="200">

    <br><br>

    <input type="text" placeholder="Enter your name">

    <h3>Select Dropdown</h3>
    <label for="branch">Choose your branch:</label>
    <select id="branch" name="branch">
        <option value="cse">CSE</option>
        <option value="ece">ECE</option>
        <option value="mech">Mechanical</option>
        <option value="civil">Civil</option>
    </select>

</body>

</html>
