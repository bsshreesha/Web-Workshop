<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled HTML Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 30px;
    }
    h2 {
      color: #444;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="date"],
    input[type="time"],
    input[type="color"],
    input[type="range"],
    input[type="url"],
    input[type="search"],
    input[type="tel"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="radio"],
    input[type="checkbox"] {
      margin-top: 10px;
    }
    input[type="submit"],
    input[type="reset"] {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"] {
      background-color: #28a745;
      color: white;
    }
    input[type="reset"] {
      background-color: #dc3545;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h2>Student Registration Form</h2>

  <form>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age">

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>

    <label>Hobbies:</label>
    <input type="checkbox" id="sports" name="hobby" value="Sports"> <label for="sports">Sports</label>
    <input type="checkbox" id="reading" name="hobby" value="Reading"> <label for="reading">Reading</label>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <label for="time">Preferred Time:</label>
    <input type="time" id="time" name="time">

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color">

    <label for="range">Satisfaction Level:</label>
    <input type="range" id="range" name="range">

    <label for="file">Upload Resume:</label>
    <input type="file" id="file" name="file">

    <label for="url">Website:</label>
    <input type="url" id="url" name="url">

    <label for="search">Search:</label>
    <input type="search" id="search" name="search">

    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel">

    <input type="hidden" id="user_id" name="user_id" value="12345">

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <label for="branch">Select Branch:</label>
    <select id="branch" name="branch">
      <option value="cse">CSE</option>
      <option value="ece">ECE</option>
      <option value="me">Mechanical</option>
      <option value="ce">Civil</option>
    </select>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
