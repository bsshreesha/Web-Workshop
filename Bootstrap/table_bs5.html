<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Table - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h2 class="text-center text-primary mb-4">Student Marks Table</h2>

    <table class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Arjun</td>
          <td>Math</td>
          <td>95</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Bhavna</td>
          <td>Science</td>
          <td>88</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Charan</td>
          <td>English</td>
          <td>91</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
