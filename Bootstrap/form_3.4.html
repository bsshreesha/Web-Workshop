<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Input Types Form</title>
    <!-- Bootstrap 3.4.1 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        label {
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 30px;">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h4 class="panel-title">All HTML Input Fields</h4>
            </div>
            <div class="panel-body">
                <form id="inputForm" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="text">Text</label>
                            <input type="text" id="text" name="text" class="form-control" placeholder="Enter text">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Enter password">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" autocomplete="off">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="number">Number</label>
                            <input type="number" id="number" name="number" class="form-control"
                                placeholder="Enter number">
                        </div>

                        <!-- Mobile number and dial code layout using display: flex -->
                        <div class="col-md-6 form-group" style="display: flex;">
                            <div style="min-width: 115px; max-width: 120px; margin-right: 0px;">
                                <label for="dialCode">Dial Code <span class="text-danger">*</span></label>
                                <select id="dialCode" name="dialCode" class="form-control">
                                    <option value="" disabled selected>Code</option>
                                    <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                                    <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                                    <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                                    <option value="+971">ðŸ‡¦ðŸ‡ª +971</option>
                                    <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
                                </select>
                            </div>
                            <div style="flex: 1; padding-left: 0px;">
                                <label for="mobNum">Mobile Number <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="mobNum" id="mobNum"
                                    placeholder="10-digit number" maxlength="10" pattern="[0-9]{10}">
                            </div>
                        </div>

                        <div class="col-md-6 form-group">
                            <label for="url">URL</label>
                            <input type="url" id="url" name="url" class="form-control" placeholder="Enter website URL">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="search">Search</label>
                            <input type="search" id="search" name="search" class="form-control" placeholder="Search...">
                        </div>

                        <div class="col-md-6 form-group">
                            <label>Checkbox Options</label><br>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="check1" name="check1"> Option 1
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="check2" name="check2"> Option 2
                            </label>
                        </div>

                        <div class="col-md-6 form-group">
                            <label>Radio Options</label><br>
                            <label class="radio-inline">
                                <input type="radio" id="radio1" name="radio" value="A"> Option A
                            </label>
                            <label class="radio-inline">
                                <input type="radio" id="radio2" name="radio" value="B"> Option B
                            </label>
                        </div>

                        <div class="col-md-6 form-group">
                            <label for="file">File Upload</label>
                            <input type="file" id="file" name="file" class="form-control">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" class="form-control">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="datetime">Date-Time Local</label>
                            <input type="datetime-local" id="datetime" name="datetime" class="form-control">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="month">Month</label>
                            <input type="month" id="month" name="month" class="form-control">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="week">Week</label>
                            <input type="week" id="week" name="week" class="form-control">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="time">Time</label>
                            <input type="time" id="time" name="time" class="form-control">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="range">Range</label>
                            <input type="range" id="range" name="range" class="form-control">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="color">Color</label>
                            <input type="color" id="color" name="color" class="form-control">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="textarea">Textarea</label>
                            <textarea id="textarea" name="textarea" class="form-control" rows="3"
                                placeholder="Enter your message"></textarea>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="hidden">Hidden Input</label>
                            <input type="hidden" id="hidden" name="hidden" value="hiddenValue">
                            <input type="text" class="form-control" value="Hidden is not visible here" disabled>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="btn">Generic Button</label><br>
                            <input type="button" id="btn" name="btn" class="btn btn-default" value="Click Me">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="submit">Submit Button</label><br>
                            <input type="submit" id="submit" name="submit" class="btn btn-success" value="Submit">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="reset">Reset Button</label><br>
                            <input type="reset" id="reset" name="reset" class="btn btn-warning" value="Reset">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
