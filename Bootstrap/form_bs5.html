<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Application Form - Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label {
            font-weight: 500;
        }
    </style>
</head>

<body class="bg-light p-4">

    <div class="container">
        <div class="card shadow border-primary">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Student Application Form</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" id="fullname" name="fullname" class="form-control"
                                placeholder="Enter your name">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Enter your email">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Enter password">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" id="dob" name="dob" class="form-control">
                        </div>

                        <!-- Dial Code and Mobile Number -->
                        <div class="col-md-6 mb-3" style="display: flex;">
                            <div style="flex: 0; min-width: 115px; max-width: 120px; margin-right: 0px;">
                                <label for="dialCode" class="form-label">Dial Code <span
                                        class="text-danger">*</span></label>
                                <select id="dialCode" name="dialCode" class="form-select">
                                    <option value="" disabled selected>Code</option>
                                    <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                                    <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                                    <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                                    <option value="+971">ðŸ‡¦ðŸ‡ª +971</option>
                                    <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
                                </select>
                                <div class="invalid-feedback" id="dialcode-error">Select dial code.</div>
                            </div>
                            <div style="flex: 1; min-width: 150px; padding-left: 0px;">
                                <label for="mobNum" class="form-label">Mobile Number <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="mobNum" id="mobNum"
                                    placeholder="10-digit number" maxlength="10" pattern="[0-9]{10}">
                                <div class="invalid-feedback" id="mobnum-error">Please enter a valid 10-digit mobile
                                    number.</div>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="hobbies" class="form-label">Hobbies</label><br>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" id="sports" name="hobbies"
                                    value="Sports">
                                <label class="form-check-label" for="sports">Sports</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" id="music" name="hobbies" value="Music">
                                <label class="form-check-label" for="music">Music</label>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="branch" class="form-label">Branch</label>
                            <select id="branch" name="branch" class="form-select">
                                <option value="cse">CSE</option>
                                <option value="ece">ECE</option>
                                <option value="mech">Mechanical</option>
                                <option value="civil">Civil</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="resume" class="form-label">Upload Resume</label>
                            <input type="file" id="resume" name="resume" class="form-control">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="color" class="form-label">Favorite Color</label>
                            <input type="color" id="color" name="color" class="form-control form-control-color">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="range" class="form-label">Satisfaction Level</label>
                            <input type="range" id="range" name="range" class="form-range">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="comments" class="form-label">Additional Comments</label>
                            <textarea id="comments" name="comments" class="form-control" rows="3"
                                placeholder="Type here..."></textarea>
                        </div>

                        <div class="col-md-6 mb-3">
                            <input type="submit" class="btn btn-success" value="Submit">
                            <input type="reset" class="btn btn-danger ms-2" value="Reset">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
