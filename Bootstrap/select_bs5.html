<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self-Closing Tags and Select - Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

  <div class="container">
    <h2 class="text-primary">Self-Closing Tags Example</h2>

    <p>This is a paragraph.<br>This is after a line break.</p>

    <hr>

    <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Chania" class="img-thumbnail mb-3" width="300" height="200">

    <input type="text" class="form-control mb-3" placeholder="Enter your name">

    <h3 class="text-success">Select Dropdown</h3>
    <label for="branch" class="form-label">Choose your branch:</label>
    <select id="branch" name="branch" class="form-select w-50">
      <option value="cse">CSE</option>
      <option value="ece">ECE</option>
      <option value="mech">Mechanical</option>
      <option value="civil">Civil</option>
    </select>
  </div>

</body>
</html>
