<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Self-Closing Tags and Select</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
</head>

<body>

    <h2>Self-Closing Tags Example</h2>

    <p>This is a paragraph.<br>This is after a line break.</p>

    <hr>

    <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Chania" width="300" height="200">

    <br><br>

    <input type="text" placeholder="Enter your name">

    <h3>Select Dropdown</h3>
    <label for="branch">Choose your branch:</label>
    <select id="branch" name="branch">
        <option value="cse">CSE</option>
        <option value="ece">ECE</option>
        <option value="mech">Mechanical</option>
        <option value="civil">Civil</option>
    </select>

</body>

</html>
