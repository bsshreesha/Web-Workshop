<!DOCTYPE html>
<html>
<head>
  <title>Addition</title>
</head>
<body>
  <script>
    let a = parseInt(prompt("Enter first number:"));
    let b = parseInt(prompt("Enter second number:"));
    let sum = a + b;
    alert("Sum = " + sum);
    // Print on the web page as well
    document.body.innerHTML += "<h2>Sum = " + sum + "</h2>";
  </script>
</body>
</html>
