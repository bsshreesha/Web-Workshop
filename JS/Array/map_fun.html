<!DOCTYPE html>
<html>

<head>
    <title>Map Array</title>
</head>

<body>
    <h3>Double Numbers using map()</h3>
    <script>
        let nums = [2, 4, 6, 8];
        let doubled = nums.map(n => n * 2);
        document.write("Original: " + nums.join(", ") + "<br>");
        document.write("Doubled: " + doubled.join(", "));
    </script>
</body>

</html>
