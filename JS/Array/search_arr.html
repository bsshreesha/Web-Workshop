<!DOCTYPE html>
<html>
<head><title>Search in Array</title></head>
<body>
  <h3>Search in Array</h3>
  <script>
    let cities = ["Delhi", "Mumbai", "Chennai", "Kolkata"];
    let searchCity = prompt("Enter a city name:");
    if (cities.includes(searchCity)) {
      document.write(searchCity + " is in the list.");
    } else {
      document.write(searchCity + " is not in the list.");
    }
  </script>
</body>
</html>
