<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sum Positive Numbers - While Loop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Sum of Positive Numbers</h4>
            </div>
            <div class="card-body">
                <p class="mb-3">Keep entering positive numbers. Enter a negative number to stop and see the total.</p>
                <button class="btn btn-warning" onclick="calculateSum()">Start Input</button>
                <hr>
                <div id="result" class="fw-bold text-success mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        function calculateSum() {
            let sum = 0;
            let numbers = [];
            let input;

            while (true) {
                input = parseInt(prompt("Enter a positive number (negative number to stop):"));
                if (isNaN(input)) {
                    alert("Please enter a valid number.");
                    continue;
                }
                if (input < 0) {
                    break;
                }
                sum += input;
                numbers.push(input);
            }

            const resultHTML = `
                <p>Numbers Entered: <span class="text-primary">${numbers.join(", ")}</span></p>
                <p>Total Sum of Entered Numbers: <strong>${sum}</strong></p>
            `;
            document.getElementById("result").innerHTML = resultHTML;
        }
    </script>

</body>

</html>
