<!DOCTYPE html>
<html>

<head>
    <title>Mouseover Event</title>
</head>

<body>
    <h3 id="text" onmouseover="changeText()">Hover over me</h3>

    <script>
        function changeText() {
            document.getElementById("text").innerText = "You hovered!";
        }
    </script>
</body>

</html>
