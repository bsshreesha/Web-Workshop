<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Simple Calculator</h4>
                    </div>
                    <div class="card-body">
                        <form id="calcForm">
                            <div class="mb-3">
                                <label for="num1" class="form-label">First Number</label>
                                <input type="number" class="form-control" id="num1" required>
                            </div>
                            <div class="mb-3">
                                <label for="num2" class="form-label">Second Number</label>
                                <input type="number" class="form-control" id="num2" required>
                            </div>
                            <div class="mb-3">
                                <label for="num3" class="form-label">Third Number (optional)</label>
                                <input type="number" class="form-control" id="num3">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        </form>
                        <div id="result" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('calcForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const a = parseFloat(document.getElementById('num1').value);
            const b = parseFloat(document.getElementById('num2').value);
            const cVal = document.getElementById('num3').value;
            const hasThird = cVal.trim() !== "";
            const c = hasThird ? parseFloat(cVal) : null;

            let sum = hasThird ? a + b + c : a + b;
            let diff = hasThird ? a - b - c : a - b;
            let prod = hasThird ? a * b * c : a * b;
            let quot;
            if (hasThird) {
                quot = (b !== 0 && c !== 0) ? (a / b / c) : "undefined (division by zero)";
            } else {
                quot = (b !== 0) ? (a / b) : "undefined (division by zero)";
            }

            const resultHtml = `
        <ul class="list-group">
          <li class="list-group-item"><strong>Sum:</strong> ${sum}</li>
          <li class="list-group-item"><strong>Difference:</strong> ${diff}</li>
          <li class="list-group-item"><strong>Product:</strong> ${prod}</li>
          <li class="list-group-item"><strong>Quotient:</strong> ${quot}</li>
        </ul>
      `;
            document.getElementById('result').innerHTML = resultHtml;

            // Alert the results
            alert(`Sum: ${sum}\nDifference: ${diff}\nProduct: ${prod}\nQuotient: ${quot}`);
        });
    </script>
</body>

</html>
