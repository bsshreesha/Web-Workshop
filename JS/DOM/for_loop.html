<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multiplication Table - For Loop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Multiplication Table (For Loop)</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="numInput" class="form-label">Enter a Number:</label>
                    <input type="number" id="numInput" class="form-control" placeholder="e.g. 5">
                </div>
                <button class="btn btn-success" onclick="printTable()">Show Table</button>
                <hr>
                <div id="output" class="fw-bold mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        function printTable() {
            let num = parseInt(document.getElementById("numInput").value);
            let outputDiv = document.getElementById("output");

            if (isNaN(num)) {
                outputDiv.innerHTML = "<span class='text-danger'>Please enter a valid number.</span>";
                return;
            }

            let content = "<h5 class='mb-3'>Table of " + num + "</h5>";
            for (let i = 1; i <= 10; i++) {
                content += num + " Ã— " + i + " = " + (num * i) + "<br>";
            }
            outputDiv.innerHTML = content;
        }
    </script>

</body>

</html>
