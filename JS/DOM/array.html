<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Toolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Dynamic Array Operations</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="arrayInput" class="form-label">Enter a number:</label>
                    <input type="number" class="form-control" id="arrayInput" placeholder="e.g. 42">
                </div>
                <button class="btn btn-success me-2" onclick="addToArray()">Add to Array</button>
                <button class="btn btn-danger" onclick="resetArray()">Reset</button>

                <hr>

                <div class="mb-2">
                    <button class="btn btn-secondary me-2" onclick="displayArray()">Display</button>
                    <button class="btn btn-warning me-2" onclick="sortArray()">Sort</button>
                    <button class="btn btn-info me-2" onclick="findMax()">Find Max</button>
                    <button class="btn btn-dark me-2" onclick="doubleArray()">Double Values</button>
                    <button class="btn btn-primary me-2" onclick="squareArray()">Square Values</button>
                </div>

                <div class="input-group my-3">
                    <input type="number" class="form-control" id="searchValue" placeholder="Search value">
                    <button class="btn btn-outline-primary" onclick="searchArray()">Search</button>
                </div>

                <div id="output" class="alert alert-light border"></div>
            </div>
        </div>
    </div>

    <script>
        let array = [];

        function addToArray() {
            const val = document.getElementById("arrayInput").value;
            const num = Number(val);

            if (val === "") return;

            if (array.includes(num)) {
                displayMessage("‚ö†Ô∏è Value already exists in the array: " + num);
            } else {
                array.push(num);
                displayMessage("‚úÖ Value added: " + num);
            }

            document.getElementById("arrayInput").value = "";
        }

        function resetArray() {
            array = [];
            document.getElementById("output").innerHTML = "üóëÔ∏è Array reset.";
        }

        function displayArray() {
            if (array.length === 0) {
                displayMessage("üì≠ The array is currently empty.");
                return;
            }
            displayMessage("üìã Current Array: " + array.join(", "));
        }

        function sortArray() {
            if (array.length === 0) return displayMessage("‚ö†Ô∏è Array is empty.");
            array.sort((a, b) => a - b);
            displayMessage("üîÉ Sorted Array: " + array.join(", "));
        }

        function findMax() {
            if (array.length === 0) return displayMessage("‚ö†Ô∏è Array is empty.");
            let max = Math.max(...array);
            displayMessage("‚≠ê Maximum Value: " + max);
        }

        function doubleArray() {
            if (array.length === 0) return displayMessage("‚ö†Ô∏è Array is empty.");
            let doubled = array.map(n => n * 2);
            displayMessage("üí• Doubled Values: " + doubled.join(", "));
        }

        function squareArray() {
            if (array.length === 0) return displayMessage("‚ö†Ô∏è Array is empty.");
            let squares = array.map(n => n * n);
            displayMessage("üü© Squared Values: " + squares.join(", "));
        }

        function searchArray() {
            const searchVal = document.getElementById("searchValue").value;
            if (searchVal === "") return;

            let found = array.includes(Number(searchVal));
            displayMessage(found
                ? `‚úÖ ${searchVal} is in the array.`
                : `‚ùå ${searchVal} not found.`);
        }

        function displayMessage(msg) {
            document.getElementById("output").innerHTML = msg;
        }
    </script>

</body>

</html>
