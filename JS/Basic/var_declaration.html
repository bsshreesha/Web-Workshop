<!DOCTYPE html>
<html>

<head>
    <title>Variables</title>
</head>

<body>
    <script>
        var name = "John";
        let age = 21;
        const college = "ABC Institute";
        const mobNum = "+91 1234567890";

        document.write("Name: " + name + "<br>");
        document.write("Age: " + age + "<br>");
        document.write("College: " + college);
        document.write("<br>Mobile Number: " + mobNum);
    </script>
</body>

</html>
