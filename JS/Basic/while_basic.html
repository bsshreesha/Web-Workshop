<!DOCTYPE html>
<html>

<head>
    <title>Sum of Positive Numbers - While Loop</title>
</head>

<body>
    <script>
        let sum = 0;
        let num;

        while (true) {
            num = parseInt(prompt("Enter a positive number (negative to stop):"));

            if (isNaN(num)) {
                alert("Please enter a valid number.");
                continue;
            }

            if (num < 0) {
                break;
            }

            sum += num;
        }

        document.write("<h2>Total Sum: " + sum + "</h2>");
    </script>
</body>

</html>
